<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>图片拼接 - Demo</title>
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <script type="text/javascript" src="./picture_layout.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <style>
        .pl-image-list li img {
            max-width: 90px;
        }
        .pl-image-list {
            list-style: none;
            overflow: hidden;
        }
        .pl-image-list li {
            margin-right: 10px;
            float: left;
            padding: 2px;
            border: 2px solid #999;
        }
    </style>
</head>
<body>
    <div class="pl-container J_PLContainer" style="height: 600px; width: 1200px;">
    </div>

    <ul class="pl-image-list J_PLImageList"></ul>

    <div class="pl-action">
        <input class="J_PLImageURL" type="text" placeholder="输入图片地址">
        <span class="pl-action-add J_PLAddImage">添加</span>
        <span class="pl-action-add J_PLLayoutImage">拼接</span>
    </div>
</body>
</html>
